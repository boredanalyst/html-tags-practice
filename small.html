<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <title>Practice Tags</title>
        <meta charset="utf-8">
        <style>
            * {
                font-family: Seravek, 'Gill Sans Nova', Ubuntu, Calibri, 'DejaVu Sans', source-sans-pro, sans-serif;
            }

            main {
                display:flex;
            }

            article {
                margin:0 auto;
                width:50%;
            }

            h1 {
                font-size:3rem;
            }

            h3 {
                font-size:2rem;
            }

        </style>
    </head>
    <body>
        <main>
            <article>
                <h1>Small Tag</h1>
                <p>This tag produces text in smaller footnote-like format.</p>
                <hr align="center" width="50%">

                <h3>The Axolotl</h3>
                <p>Axolotls are small amphibians native to the lakes in Mexico.</p>
                <hr>
                <small>Axolotls today are critically endangered.</small>
            </article>
        </main>
    </body>
</html>
